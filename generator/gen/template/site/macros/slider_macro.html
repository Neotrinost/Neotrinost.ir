{% macro generate_slider(slider_class, cards) %}


    <div dir="ltr" class="splide {{ slider_class }} pb-4" data-splide='{"arrows":false,"direction":"rtl", "pagination":true}'>
        <div class="splide__track">
            <ul class="splide__list">
                {% for card in cards %}
                    <li class="splide__slide p-2 pb-3">{{ card }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endmacro %}
